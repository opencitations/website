server.modules = (
	"mod_access",
	"mod_alias",
	"mod_compress",
 	"mod_redirect",
	"mod_accesslog",
)

# Specify the directory where the web.py app is stored
server.document-root        = "/srv/web/website"

server.upload-dirs          = ( "/var/cache/lighttpd/uploads" )
server.errorlog             = "/var/log/lighttpd/error.log"
server.pid-file             = "/var/run/lighttpd.pid"
server.username             = "www-data"
server.groupname            = "www-data"
server.port                 = 80

# Used for adding HTTPS connections
$SERVER["socket"] == ":443" {
  ssl.engine = "enable"
  ssl.pemfile = "/srv/web/cert/opencitations.net.pem"
}

# This in important to uncomment in case you want to see which Python errors are
generated by the FastCGI application. In practice, this will solve all the HTTP 500
issues generated, just looking at the indicated file
# server.breakagelog = "/var/log/lighttpd/python.log"

index-file.names            = ( "index.php", "index.html", "index.lighttpd.html" )
url.access-deny             = ( "~", ".inc" )
static-file.exclude-extensions = ( ".php", ".pl", ".fcgi" )

compress.cache-dir          = "/var/cache/lighttpd/compress/"
compress.filetype           = ( "application/javascript", "text/css", "text/html", "text/plain" )

# default listening port for IPv6 falls back to the IPv4 port
include_shell "/usr/share/lighttpd/use-ipv6.pl " + server.port
include_shell "/usr/share/lighttpd/create-mime.assign.pl"
include_shell "/usr/share/lighttpd/include-conf-enabled.pl"
